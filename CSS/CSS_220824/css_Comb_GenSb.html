<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 형제 결합자(General sibling combinator)</title>

    <style>
        h1~hr {
            border: dashed;
        }
    </style>
</head>
<body>
    <h1>일반 형제 결합자</h1>
    <hr>

    <h2>CSS</h2>
    <h3>인라인 스타일 시트</h3>
    <h3>내부 스타일 시트</h3>
    <h3>외부 스타일 시트</h3>
    <hr>

    <dl>
        <dt>일반 형제 결합자</dt>
        <dd>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam optio, aliquid magni id cum ducimus consequatur non molestias nemo accusantium quas quis doloribus illum esse eaque in dolore vel voluptates.</dd>
    </dl>
</body>
</html>
