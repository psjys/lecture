<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 choice - 클래스</title>
    
    <style>
        .red {
            color:red;
        }
        .green {
            color:green;
        }
        .blue {
            color:blue;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>class 선택자 적용</h1>

    <ul>
        <li class="red">빨강</li>
        <li class="red center">빨강 가운데 정렬</li>
        <li class="green">녹색</li>
        <li class="center">가운데 정렬</li>
        <li class="red right">빨강 오른쪽 정렬</li>
        <li class="blue center">파랑 가운데 정렬</li>
    </ul>
</body>
</html>
