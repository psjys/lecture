<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>

</head>
<body>
    <table border="1"> <!--table : 테이블 구성하는 최상위 부모 태그-->
        <tr> <!--tr : table row 테이블 행-->
            <th>학번</th> <!--th : 항목명 의미/ 굵은 폰트+가운데 정렬-->
            <th>성명</th>
        </tr>
        <tr>
            <th>1</th>
            <td>박성연</td> <!--td : 행을 구성하는 열 값-->
        </tr>
        <tr>
            <th>2</th>
            <td>김철수</td>
        </tr>
        <tr>
            <th>3</th>
            <td>이영희</td>
        </tr>
    </table>
    <hr>

    <table border="1">
        <tr>
            <th>구분</th>
            <th scope="col">항목1</th> <!--항목명 (th)에 scope(범위) 속성을 지정함-->
            <th scope="col">항목2</th>
            <th scope="col">항목3</th>
        </tr>
        <tr>
            <th scope="row">a</th>
            <td >1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th scope="row">b</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th scope="row">c</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th scope="row">d</th>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <th scope="row">총계</th>
            <td>22</td>
            <td>26</td>
            <td>30</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <caption>테이블 구조</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th scope="col">항목1</th> 
                <th scope="col">항목2</th>
                <th scope="col">항목3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">a</th>
                <td >1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th scope="row">b</th>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <th scope="row">c</th>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <th scope="row">d</th>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">총계</th>
                <td>22</td>
                <td>26</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <figure>
        <figcaption>테이블 구조</figcaption>
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">구분</th>
                    <th scope="col">항목1</th>
                    <th scope="col">항목2</th>
                    <th scope="col">항목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">a</th>
                    <td>1</td>
                    <td colspan="2">5</td>
                </tr>
                <tr>
                    <th scope="col" rowspan="3">b</th>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tfoot>
                    <tr>
                        <th scope="col">총계</th>
                        <td>22</td>
                        <td>26</td>
                        <td>30</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </figure>
    <hr>
</body>
</html>
